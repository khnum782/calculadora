<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Calculadora</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div id="calculator">
    <div id="display">
      <div id="last-calc">1 + 1</div>
      <div id="result">
        <img src="./assets/Equals.svg" alt="Sinal de igual" srcset="">
        <span>2</span>
      </div>
    </div>
 <div id="keyboard">
  <button class="secondary">CE</button>
  <button>C</button>
  <button>%</button>
  <button class="tertiary">
    <img src="./assets/Divide.svg" alt="Divide">
  </button>

  <button>7</button>
  <button>8</button>
  <button>9</button>
  <button class="tertiary">
    <img src="./assets/X.svg" alt="vezes">
  </button>

  <button>4</button>
  <button>5</button>
  <button>6</button>
  <button class="tertiary">
    <img src="./assets/Minus.svg" alt="menos">
  </button>

   <button>1</button>
  <button>2</button>
  <button>3</button>
  <button class="tertiary">
    <img src="./assets/Plus.svg" alt="mais">
  </button>

   <button><img src="./assets/PlusMinus.svg" alt="mais o menos"></button>
  <button>0</button>
  <button>,</button>
  <button class="quartiary">
    <img src="./assets/Equals2.svg" alt="sinal de igual">
  </button>
</div>
  </div>
</body>
</html>
